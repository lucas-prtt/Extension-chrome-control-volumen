<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Control de Audio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="section">
      <h2>Volumen</h2>

      <div class="control">
        <div class="label-row">
          <span>Nivel</span>
          <span class="value" id="volumeValue">1</span>
        </div>
        <input
          id="volumeSlider"
          type="range"
          min="0"
          max="5"
          step="0.05"
          value="1"
        />
      </div>
    </div>

    <div class="section">
      <div class="toggle-row">
        <h2>Atenuación</h2>
        <label class="switch">
          <input type="checkbox" id="compressorToggle" unchecked />
          <span class="slider-toggle"></span>
        </label>
      </div>

      <div id="compressorControls" class="disabled">
        <div class="control">
          <div class="label-row">
            <span>Umbral</span>
            <span class="value" id="thresholdValue">-30</span>
          </div>
          <input
            id="thresholdSlider"
            type="range"
            min="-80"
            max="0"
            step="1"
            value="-30"
          />
        </div>

        <div class="control">
          <div class="label-row">
            <span>Ratio</span>
            <span class="value" id="ratioValue">4</span>
          </div>
          <input
            id="ratioSlider"
            type="range"
            min="1"
            max="40"
            step="0.5"
            value="4"
          />
        </div>

        <div class="control">
          <div class="label-row">
            <span>Vel. atenuación</span>
            <span class="value" id="attackValue">0.01</span>
          </div>
          <input
            id="attackSlider"
            type="range"
            min="0"
            max="0.5"
            step="0.01"
            value="0.01"
          />
        </div>

        <div class="control">
          <div class="label-row">
            <span>Vel. desatenuación</span>
            <span class="value" id="releaseValue">0.1</span>
          </div>
          <input
            id="releaseSlider"
            type="range"
            min="0"
            max="0.5"
            step="0.01"
            value="0.1"
          />
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
