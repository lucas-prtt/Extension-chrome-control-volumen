<!doctype html>
<html>
  <body>
    <h1>Volumen</h1>
    <input
      id="volumeSlider"
      type="range"
      min="0"
      max="5"
      step="0.01"
      value="1"
    />
    <h1>Maximo</h1>
    <input
      id="thresholdSlider"
      type="range"
      min="-80"
      max="0"
      step="0.01"
      value="1"
    />
    <h1>Ratio de disminucion (1 = Desactivado)</h1>
    <input
      id="ratioSlider"
      type="range"
      min="1"
      max="20"
      step="0.01"
      value="1"
    />
    <h1>Velocidad de reduccion</h1>
    <input
      id="attackSlider"
      type="range"
      min="0"
      max="0.5"
      step="0.01"
      value="1"
    />
    <h1>Velocidad de aumento</h1>
    <input
      id="releaseSlider"
      type="range"
      min="0"
      max="0.5"
      step="0.01"
      value="1"
    />
    <script src="popup.js"></script>
  </body>
</html>
